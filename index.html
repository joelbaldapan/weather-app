<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />

    <!-- Zilla Slab -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="image_src" href="images/icons/thumbnail.png" />
    <link rel="icon" href="images/icons/icon.png" />
    <script type="module" src="main.js" defer></script>
    <title>Weather App</title>
  </head>

  <body id="body">
    <div id="loading">
      <img id="loading-img" src="images/icons/loading.gif" />
      <h2>LOADING THE OUTSIDE...</h2>
      <h3>Fetching Data...</h3>
    </div>

    <div class="gradient" id="background-overlay"></div>
    <div id="main">
      <div class="main-container glass" id="left-container">
        <form id="place-form">
          <label for="place-form"></label>
          <input
            type="text"
            class="glass"
            id="country-input"
            name="place"
            placeholder="Enter a place"
            autocomplete="off"
            required
          />
          <button class="glass" type="submit">üîé</button>
        </form>

        <div id="details-fix-container">
          <div class="gradient" id="details-container">
            <h2 id="name"></h2>

            <h3 id="date"></h3>
            <h3 id="time"></h3>

            <img id="condition-img" src="" />
            <h3 class="text-animate-short" id="condition"></h3>

            <div class="text-animate-short" id="temperature-container">
              <h3 id="temperature"></h3>
              <h3>|</h3>
              <h3 id="thermal-sensation"></h3>
            </div>
          </div>
        </div>
      </div>

      <div class="main-container" id="right-container">
        <div class="glass" id="current-container">
          <h2>Today's weather details</h2>

          <div class="current-line bottom-border">
            <h3>üíß Air Humidity</h3>
            <div class="hidden-box">
              <h4 class="text-animate" id="air-humidity"></h4>
            </div>
          </div>

          <div class="current-line bottom-border">
            <h3>‚òÅÔ∏è Cloud Coverage</h3>
            <div class="hidden-box">
              <h4 class="text-animate" id="cloud-coverage"></h4>
            </div>
          </div>

          <div class="current-line bottom-border">
            <h3>üåßÔ∏è Precipitation Amount</h3>
            <div class="hidden-box">
              <h4 class="text-animate" id="precipitation-amount"></h4>
            </div>
          </div>

          <div class="current-line bottom-border">
            <h3>üí® Wind Speed</h3>
            <div class="hidden-box">
              <h4 class="text-animate" id="wind-speed"></h4>
            </div>
          </div>

          <div class="current-line">
            <h3>‚òÄÔ∏è UV Index</h3>
            <div class="hidden-box">
              <h4 class="text-animate" id="uv-index"></h4>
            </div>
          </div>
        </div>

        <div class="glass" id="forecast-container">
          <div><h2>Forecast for 3 days</h2></div>

          <div id="forecast-details-container">
            <div class="forecast-line">
              <h3 class="forecast-day" id="1-day">Tomorrow</h3>
              <img class="forecast-img" id="1-condition-img" src="" />
              <div class="hidden-box-forecast">
                <h4 class="text-animate" id="1-condition"></h4>
                <h4 class="text-animate" id="1-max-temperature"></h4>
                <h4 class="text-animate" id="1-min-temperature"></h4>
                <h4 class="text-animate" id="1-chance-of-rain"></h4>
              </div>
            </div>

            <div class="forecast-line">
              <h3 class="forecast-day" id="2-day">Day after tomorrow</h3>
              <img class="forecast-img" id="2-condition-img" src="" />
              <div class="hidden-box-forecast">
                <h4 class="text-animate" id="2-condition"></h4>
                <h4 class="text-animate" id="2-max-temperature"></h4>
                <h4 class="text-animate" id="2-min-temperature"></h4>
                <h4 class="text-animate" id="2-chance-of-rain"></h4>
              </div>
            </div>

            <div class="forecast-line">
              <h3 class="forecast-day" id="3-day">Three days from now</h3>
              <img class="forecast-img" id="3-condition-img" src="" />
              <div class="hidden-box-forecast">
                <h4 class="text-animate" id="3-condition"></h4>
                <h4 class="text-animate" id="3-max-temperature"></h4>
                <h4 class="text-animate" id="3-min-temperature"></h4>
                <h4 class="text-animate" id="3-chance-of-rain"></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
